services:
  # Backend Service
  - type: web
    name: znhs-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard (generate a strong random string)
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL after deployment
      - key: API_URL
        fromService:
          type: web
          name: znhs-backend
          property: host

  # Frontend Service
  - type: web
    name: znhs-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: znhs-backend
          property: host
          suffix: /api
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: znhs-backend
          property: host

